<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Pricing Panel</title>
</head>
<body>
    <div class="background-div">
        <div class="column_1">
            <img src="img/icon1.png" class="image">
            <p class="description">PERSONAL</p>
            <ul class="list">
                <li>CUSTOM DOMAINS</li>
                <li>SLEEPS AFTER 30 MINS OF INACTIVITY</li>
            </ul>
            <h3 class="price">FREE</h3>
            <button type="submit" class="button">SIGN UP</button>
        </div>
        <div class="column_2">
            <img src="img/icon2.png" class="image">
            <p class="description">SMALL TEAM</p>
            <ul class="list">
                <li>NEVER SLEEPS</li>
                <li>MULTIPLE WORKERS FOR MORE POWERFUL APPS</li>
            </ul>
            <h3 class="price">$150</h3>
            <button type="submit" class="button middle">FREE TRIAL</button>
        </div>
        <div class="column_3">
            <img src="img/icon3.png" class="image">
            <p class="description">ENTERPRISE</p>
            <ul class="list">
                <li>DEDICATED</li>
                <li>SIMPLE HORIZONTAL SCALABILITY</li>
            </ul>
            <h3 class="price">$400</h3>
            <button type="submit" class="button">FREE TRIAL</button>
        </div>
    </div>
</body>
</html>
